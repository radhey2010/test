<div class="appHeader" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar menu appHeaderToolbar">
    <mat-toolbar-row class="menu_wrap">
      <div>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <a [routerLinkActive]="['active']" [routerLink]="['/']" class="homeLink">
          <span class="companyLogo">Company Name</span>
        </a>
      </div>
      <div>
        <i class="far fa-bell bell"></i>
        <button mat-button [matMenuTriggerFor]="menu" *ngIf = "!mobileQuery.matches">
          <i class="fas fa-user-circle"></i>
          Hi Deepak
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>supervised_user_circle</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>verified_user</mat-icon>
            <span>Setting</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_on</mat-icon>
            <span>Notifications</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  
</div>
